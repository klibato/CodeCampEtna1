<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETNA</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="etna.png" alt="logo web site" width="440" height="140">
            </div>
        </header>
        <div class="boxlogin">
            <form class="formulairelogin" action="/login" method="post">
                <div class="button1">
                    <button type="button" class="button" title="Etna"
                        style="background-color:#1d74f5; color:#FFFFFF;"></i><span>> Se connecter via ETNA <</span>
                    </button>
                </div>
                <div class="formulaire">
                        <input class="email" type="email" placeholder="Email or username" name="email">
                        <input class="password" type="password" placeholder="Password" name="password">
                </div>
                <div class="button2">
                    <button type="button" class="button"
                        style="background-color:#1d74f5; color:#FFFFFF;"></i><span> Login </span>
                    </button>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
